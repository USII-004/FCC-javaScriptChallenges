<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="display" value="0">
    <br>
    <input type="button" value="start timer" onclick="startTimer('display')">
    <input type="button" value="stop timer" onclick="stopTimer()">
    <script type="text/javascript">
        let intervalId;

        function startTimer (controlId) {
            let control = document.getElementById(controlId);
            let seconds = control.value;

            seconds = parseInt(seconds) + 1;

            if (seconds == 20) {
                control.value = "Done";
            }else {
                control.value = seconds;
            }

            intervalId = setTimeout(function () {startTimer("display")}, 1000);
        }

        function stopTimer() {
            clearTimeout(intervalId);
        }


    </script>
</body>
</html>
