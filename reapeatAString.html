<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
    function repeatStringNumTimes(str, num) {
      let accumulatedStr = '';
      for (let i = 0; i < num; i++) {
      accumulatedStr += str;
      }
      return accumulatedStr;
    }

    repeatStringNumTimes("abc", 3);
  </script>
</body>
