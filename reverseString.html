<body>
  <script type="text/javascript">
    function reverseString (str) {
      let splitString =  str.split('');
      let reverse = splitString.reverse();
      let reversedWord = reverse.join('');
      return reversedWord;
    }

    document.write(reverseString('hello'));
  </script>
