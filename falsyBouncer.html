<!DOCTYPE html>

<body>
  <script type="text/javascript">
    function bouncer(arr) {
      let newArr = [];
      for (let i = 0; i < arr.length; i++) {
        if (Boolean(arr[i])) {
          newArr.push(arr[i]);
        }
      }
      return newArr;
      // return arr.filter(Boolean);
      
      // the filter function does the same thing as the for loop if statement in
      // this function as it returns only the ttruthy values  in the array
  
    }
    bouncer([7, "ate", "", false, 9]);

    console.log(bouncer([7, "ate", "", false, 9]));
  </script>
</body>
