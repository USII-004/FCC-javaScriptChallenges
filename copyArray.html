<body>
  <script type="text/javascript">
    function frankenSplice(arr1, arr2, n) {
      let newArray = arr2.slice();
      newArray.splice(n, 0, ...arr1);
      return newArray;
    }

    frankenSplice([1, 2, 3], [4, 5, 6], 1);

    console.log(frankenSplice([1, 2, 3], [4, 5, 6], 1));
  </script>
</body>
