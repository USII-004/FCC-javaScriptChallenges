<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
    function longestWordInString(str) {
      let words = str.split(' ');
      let longestWord = words[0];
      for (let i = 1; i < words.length; i++) {
        if (words[i].length > longestWord.length) {
          longestWord = words[i];
        }
      }
      return longestWord;
    }

    function numberOfLongestWordInString(string) {
      let word = string.split(' ');
      let maxWord = 0;
      for (let j = 0; j < string.length; j++) {
        if (word[j].length > maxWord) {
          maxWord = word[j].length;
        }
      }
      return maxWord;
    }

    document.write(longestWordInString('It is very interesting the way you handle your finances </br>'));
    document.write(numberOfLongestWordInString('It is very interesting the way you handle your finances'));
  </script>
</body>
</html>
